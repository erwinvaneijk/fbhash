[package]
name = "fbhash"
version = "0.1.3"
authors = ["Erwin van Eijk <235739+erwinvaneijk@users.noreply.github.com>"]
edition = "2018"
homepage = "https://github.com/erwinvaneijk/fbhash"
repository = "https://github.com/erwinvaneijk/fbhash"
description = "A Similarity Hashing Scheme for Digital Forensics"
readme = "README.md"
keywords = ["filesystem", "tool", "forensics"]
license = "MIT"
categories = ["command-line-utilities", "filesystem", "science"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges.travis-ci]
repository = "erwinvaneijk/fbhash"

[[bin]]
name = "fbhash"
path = "src/main.rs"

[profile.release]
lto = true
overflow-checks = true
codegen-units = 1
panic = "abort"

[dependencies]
env_logger = "~0.10"
itertools = "0.11.0"
walkdir = "~2.3"
serde_yaml = "~0.9"
serde_json = "~1.0"
bincode = "~1.3.3"
hash_hasher = "~2.0.3"
console = "~0.15.2"
rayon = "1.7.0"
ordered-float = "3.1.0"

[dependencies.clap]
version = "4.3.17"
features = ["suggestions", "color", "wrap_help"]

[dependencies.serde]
version = "~1.0"
features = ["derive"]

[dependencies.indicatif]
version = "~0.17.0"
features = ["rayon"]

[dependencies.hashbrown]
version = "0.14.0"
features = ["serde", "rayon"]

[dev-dependencies]
pretty_assertions = "1.3.0"
float-cmp = "~0.9.0"
serde_test = "~1.0"
tempfile = "3.8.1"
assert_cmd = "~2.0.7"
predicates = "3.0.3"
